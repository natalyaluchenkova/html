<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration form</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="media.css">
</head>
<body>
	<form action="#" method='post' name='my' autocomplete="on">
		<div class='wrapper'>
			<ol>
				<li><h5>Registration form</h5></li>
				<li><h5>Personal details</h5></li>
				<li><img src="username.png" alt="alt">
					<input type="text" maxlength="50" placeholder="Username" required></li>
				<li><img src="email.png" alt="alt">
					<input type="email" maxlength="50" placeholder="Email adress" required></li>
				<li><img src="pswd.png" alt="alt">
					<input type="password" maxlength="15" placeholder="Password" required></li>
				<li><input type="password" maxlength="15" placeholder="Confirm password" required></li>
				<li><input type="text" maxlength="50" placeholder="First name" required></li>
				<li>
					<select name="gender" placeholder="Male" required>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</li>
				<li><input type="text" maxlength="50" placeholder="Last name" required></li>
				<li><input type="date" required></li>
				<li><input type="checkbox" id='news'><label for="news">I want to receive news and secial offers</label></li>
				<li><input type="checkbox" id='agree'><label for="agree">I agree with the Terms and Conditions</label></li>
				<li></li>
				<li><button type='submit'>submit</button></li>
				
			</ol>
		</div>
		
	</form>

	

	
</body>
</html>
